<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --primary: #6C5CE7;
      --primary-light: #A29BFE;
      --secondary: #FD79A8;
      --dark: #2D3436;
      --light: #F5F6FA;
      --success: #00B894;
      --warning: #FDCB6E;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: var(--light);
      color: var(--dark);
      min-height: 100vh;
      padding: 0;
    }
    
    .container {
      width: 100%;
      margin: 0 auto;
      background: white;
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 3rem 2rem;
      position: relative;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--gradient);
    }
    
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 3rem;
      font-size: 1.2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      margin: 3rem auto;
      box-shadow: var(--shadow);
      border: none;
      transition: var(--transition);
      text-align: center;
      max-width: 600px;
      background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    
    .card i {
      font-size: 3.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      display: block;
    }
    
    .card a {
      display: inline-block;
      background: var(--gradient);
      color: white;
      padding: 16px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .card a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
    }
    
    .card a i {
      display: inline-block;
      font-size: 1rem;
      margin-right: 8px;
      color: white;
      background: transparent;
    }
    
    video {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      margin: 3rem auto;
      box-shadow: var(--shadow);
      background: #000;
      display: block;
    }
    
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 4rem auto;
      max-width: 1200px;
      justify-content: center;
    }
    
    .feature {
      flex: 1 1 250px;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.05);
      max-width: 300px;
    }
    
    .feature:hover {
      transform: translateY(-5px);
    }
    
    .feature i {
      color: white;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      background: var(--gradient);
      width: 70px;
      height: 70px;
      line-height: 70px;
      border-radius: 50%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
    }
    
    .feature h3 {
      margin-bottom: 1rem;
      color: var(--dark);
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }
    
    footer {
      text-align: center;
      margin-top: 5rem;
      padding: 2rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      color: #666;
      font-size: 0.9rem;
      background: white;
    }
    
    .file-info {
      background: rgba(108, 92, 231, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem auto;
      font-size: 0.95rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 600px;
      border: 1px dashed rgba(108, 92, 231, 0.3);
    }
    
    .file-info div {
      margin: 0.5rem 0;
      flex: 1 1 200px;
      text-align: center;
    }
    
    .file-info div span {
      display: block;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.3rem;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .features {
        flex-direction: column;
        align-items: center;
      }
      
      .feature {
        width: 100%;
        max-width: 350px;
      }
      
      .card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Your Video</h1>
    <p class="subtitle">Get instant access to high-quality video content with a single click</p>
    
    <!-- Preview Section -->
    <video controls poster="https://via.placeholder.com/1200x675/6C5CE7/ffffff?text=Video+Preview" muted>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <!-- Download Card -->
    <div class="card">
      <i class="fas fa-cloud-download-alt"></i>
      <h3>Ready to Download</h3>

     
      <a href="video.mp4" download="premium-video.mp4">
        <i class="fas fa-download"></i> Download Now
      </a>
    </div>
    

    
    <footer>
      <p>&copy; 2025 Simon Ngugi. All rights reserved.</p>
      <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #999;">This service is for legal downloads only.</p>
    </footer>
  </div>
  
  <script>
    // Enhance download tracking (optional)
    document.querySelector('.card a').addEventListener('click', function() {
      console.log('Download initiated');
      // You could add analytics tracking here
    });
    
    // Auto-play video when it's visible (with mute)
    const video = document.querySelector('video');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          video.play();
        } else {
          video.pause();
        }
      });
    }, {threshold: 0.5});
    
    observer.observe(video);
  </script>
</body>
</html>
